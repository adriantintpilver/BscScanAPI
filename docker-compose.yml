version: "3"

services:
  app:
    container_name: BscScanAPI
    restart: always
    image: python:3
    build: .
    ports:
      - "5000:5000"
    links:
      - db
    volumes:
      - .:/usr/src/BscScanAPI
    working_dir: /BscScanAPI
    expose:
      - 5000

  db:
    container_name: BscScanAPI_MYSQL
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: BscScanAPI_PasSWoRd
    volumes:
      - ./database:/docker-entrypoint-initdb.d/:ro
